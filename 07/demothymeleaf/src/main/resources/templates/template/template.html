<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div
      class="card m-3"
      th:fragment="card(titleContent, addButtonContent, listButtonContent, imgSrc, addLink, listLink)"
    >
      <div class="row g-1 flex-grow-1 align-self-stretch align-items-stretch">
        <div class="col-6 title-col align-items-center">
          <div class="icon d-flex justify-content-center">
            <img class="mx-auto" height="140px" th:src="@{${imgSrc}}" alt="" />
          </div>
          <div class="title text-center">
            <p th:utext="${titleContent}">Tieu de</p>
          </div>
        </div>
        <div class="col link-col d-flex align-items-center">
          <div class="list mx-2 d-flex flex-grow-1">
            <ul class="list-group d-flex flex-grow-1">
              <li class="list-group-item rounded-pill mb-4">
                <i class="bi bi-plus-circle"></i>
                <a th:href="@{${addLink}}" th:utext="${addButtonContent}"
                  >them nguoi</a
                >
              </li>
              <li class="list-group-item rounded-pill">
                <i class="bi bi-list"></i>
                <a th:href="@{${listLink}}" th:utext="${listButtonContent}"
                  >danh sach</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <header th:fragment="page-header(title)">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
          <div class="tittle">
            <h1 th:utext="${title}">THÊM ỨNG VIÊN</h1>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </header>
    <!-- <div class="form-input mb-3" th:fragment = "input(field, fieldValue, content)">
      <label class="form-label" th:for="${field}" th:utext = "${content}">Tên</label>
      <input
        class="form-control"
        type="text"
        th:id="${field}"
        th:field="*{___${field}____}"
      />
    </div> -->
  </body>
</html>
