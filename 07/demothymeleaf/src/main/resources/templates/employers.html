<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Danh sach nah tuyen dung</h1>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Business activities</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employer, iStat:${employers.values}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${employer.id}"></td>
          <td th:text="${employer.name}">Otto</td>
          <td th:text="${employer.address }">@mdo</td>
          <td th:text="${employer.businessActivities}">abc</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
