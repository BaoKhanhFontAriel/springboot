<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Them nha tuyen dung</h1>
    </header>

    <form
      action="#"
      th:action="@{/add-employer}"
      th:object="${employerRequest}"
      method="post"
    >
      <label for="name">Ten</label><br />
      <input type="text" id="name" th:field="*{name}" /><br />
      <label for="address">Dia chi</label><br />
      <input type="text" id="address" th:field="*{address}" /><br />
      <label for="business-activies">Linh vuc kinh doanh</label><br />
      <input
        type="text"
        id="business-activies"
        th:field="*{businessActivities}"
      />
      <br />
      <button type="submit">Submit</button>
    </form>

    <section class="message">
      <p th:text="${message}"></p>
    </section>
  </body>
</html>
