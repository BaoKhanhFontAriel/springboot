<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{template/template::head}"> </head>
  <body>
    <div class="container mt-4">
      <header
        class="title-font-blue"
        th:insert="~{template/template::page-header('THÊM NHÀ TUYỂN DỤNG')}"
      ></header>
      <main class="">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <form
              action="#"
              th:action="@{/add-employer}"
              th:object="${employerRequest}"
              method="post"
            >
              <div class="form-input mb-3">
                <label class="form-label" th:for="name">Tên</label>
                <input
                  class="form-control"
                  type="text"
                  th:id="name"
                  th:field="*{name}"
                />
              </div>
              <div class="form-input mb-3">
                <label class="form-label" th:for="address">Địa chỉ</label>
                <input
                  class="form-control"
                  type="text"
                  th:id="address"
                  th:field="*{address}"
                />
              </div>
              <div class="form-input mb-3">
                <label class="form-label" th:for="businessActivities"
                  >Lĩnh vực kinh doanh</label
                >
                <input
                  class="form-control"
                  type="text"
                  th:id="businessActivities"
                  th:field="*{businessActivities}"
                />
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="col-3"></div>

          <section class="message">
            <p th:text="${message}"></p>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
