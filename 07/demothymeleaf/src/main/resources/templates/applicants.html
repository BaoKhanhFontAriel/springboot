<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header class="title-font-blue">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center title-font-seagreen">
          <h1>Danh sách ứng viên</h1>
        </div>
        <div class="col-3"></div>
      </div>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên</th>
          <th scope="col">Tuổi</th>
          <th scope="col">Địa điểm</th>
          <th scope="col">Giới tính</th>
          <th scope="col">Trình độ học vấn</th>
          <th scope="col">Email</th>
          <th scope="col">Số điện thoại</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="applicant, iStat:${applicants}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${applicant.name}">Otto</td>
          <td th:text="${applicant.address }">@mdo</td>
          <td th:text="${applicant.age}">abc</td>
          <td th:text="${applicant.sex} ? 'Nam' : 'Nữ'"></td>
          <td th:text="${applicant.education}"></td>
          <td th:text="${applicant.email}"></td>
          <td th:text="${applicant.phoneNumbers}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
