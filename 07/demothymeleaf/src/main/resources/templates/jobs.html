<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header class="title-font-blue">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center title-font-tomato">
          <h1>Danh sách việc làm</h1>
        </div>
        <div class="col-3"></div>
      </div>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên</th>
          <th scope="col">Công ty</th>
          <th scope="col">Lương</th>
          <th scope="col">Mô tả</th>
          <th scope="col">Địa điểm</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="job, iStat:${jobs}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${job.name}"></td>
          <td th:text="${job.company}"></td>
          <td th:text="${job.salary}">Otto</td>
          <td th:text="${job.description }">@mdo</td>
          <td th:text="${job.location}">abc</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
