<!DOCTYPE html>
<html lang="en">
  <head th:insert="~{template/template::head}"> </head>
  <body>
    <header
      class="title-font-tomato"
      th:insert="~{template/template::page-header('DANH SÁCH VIỆC LÀM')}"
    ></header>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên</th>
          <th scope="col">Công ty</th>
          <th scope="col">Lương</th>
          <th scope="col">Mô tả</th>
          <th scope="col">Địa điểm</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="job, iStat:${jobs}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${job.name}"></td>
          <td th:text="${job.company}"></td>
          <td th:text="${job.salary}">Otto</td>
          <td th:text="${job.description }">@mdo</td>
          <td th:text="${job.location}">abc</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
