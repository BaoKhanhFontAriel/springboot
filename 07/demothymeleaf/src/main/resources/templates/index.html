<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="card m-3">
            <div class="employer d-flex">
              <div
                class="row g-1 flex-grow-1 align-self-stretch align-items-stretch"
              >
                <div class="col-6 title-col align-items-center">
                  <div class="icon d-flex justify-content-center">
                    <img
                      class="mx-auto"
                      height="140px"
                      src="https://cdn-icons-png.flaticon.com/512/2405/2405283.png"
                      alt=""
                    />
                  </div>
                  <div class="title text-center">
                    <p>NHÀ TUYỂN DỤNG</p>
                  </div>
                </div>
                <div class="col link-col d-flex align-items-center">
                  <div class="list mx-2 d-flex flex-grow-1">
                    <ul class="list-group d-flex flex-grow-1">
                      <li class="list-group-item rounded-pill mb-4">
                        <i class="bi bi-plus-circle"></i>
                        <a href="/add-employer">thêm nhà tuyển dụng</a>
                      </li>
                      <li class="list-group-item rounded-pill">
                        <i class="bi bi-list"></i>
                        <a href="/employers">Danh sách nhà tuyển dụng</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card m-3">
            <div class="job d-flex">
              <div
                class="row g-1 flex-grow-1 align-self-stretch align-items-stretch"
              >
                <div class="col-6 title-col align-items-center">
                  <div class="icon d-flex justify-content-center">
                    <img
                      class="mx-auto"
                      height="140px"
                      src="https://cdn-icons.flaticon.com/png/512/2936/premium/2936656.png?token=exp=1652129860~hmac=0f022f7c5968f4962779f600cad4c7d3"
                      alt=""
                    />
                  </div>
                  <div class="title text-center">
                    <p>VIỆC LÀM</p>
                  </div>
                </div>
                <div class="col link-col d-flex align-items-center">
                  <div class="list mx-2 d-flex flex-grow-1">
                    <ul class="list-group d-flex flex-grow-1">
                      <li class="list-group-item rounded-pill mb-4">
                        <i class="bi bi-plus-circle"></i>
                        <a href="/add-job">Tạo việc làm</a>
                      </li>
                      <li class="list-group-item rounded-pill">
                        <i class="bi bi-list"></i>
                        <a href="/jobs">Danh sách việc làm</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card m-3">
            <div class="applicant d-flex">
              <div
                class="row g-1 flex-grow-1 align-self-stretch align-items-stretch"
              >
                <div class="col-6 title-col align-items-center">
                  <div class="icon d-flex justify-content-center">
                    <img
                      class="mx-auto"
                      height="140px"
                      src="https://cdn-icons.flaticon.com/png/512/522/premium/522267.png?token=exp=1652129942~hmac=13c48bec725019a50e35cec7d46547f5"
                      alt=""
                    />
                  </div>
                  <div class="title text-center">
                    <p>ỨNG VIÊN</p>
                  </div>
                </div>
                <div class="col link-col d-flex align-items-center">
                  <div class="list mx-2 d-flex flex-grow-1">
                    <ul class="list-group d-flex flex-grow-1">
                      <li class="list-group-item rounded-pill mb-4">
                        <i class="bi bi-plus-circle"></i>
                        <a href="/add-applicant">thêm ứng viên</a>
                      </li>
                      <li class="list-group-item rounded-pill">
                        <i class="bi bi-list"></i>
                        <a href="/applicants">Danh sách ứng viên</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
