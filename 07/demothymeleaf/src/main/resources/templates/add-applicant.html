<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container mt-4">
      <main class="">
        <div class="header">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex justify-content-center">
              <div class="title-font-blue">
                <h1 class="title-font-seagreen">THÊM ỨNG VIÊN</h1>
              </div>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <form
              action="#"
              th:action="@{/add-applicant}"
              th:object="${applicant}"
              method="post"
            >
              <div class="div mb-3">
                <label class="form-label" for="name">Tên</label>
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  th:field="*{name}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="address">Địa chỉ</label>
                <input
                  class="form-control"
                  type="text"
                  id="address"
                  th:field="*{address}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="age">Tuổi</label>
                <input
                  class="form-control"
                  type="text"
                  id="age"
                  th:field="*{age}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="sex">Giới tính</label>
                <input
                  class="form-control"
                  type="text"
                  id="sex"
                  th:field="*{sex}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="education">Trình độ học vấn</label>
                <input
                  class="form-control"
                  type="text"
                  id="education"
                  th:field="*{education}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="email"
                  >Email</label
                ><br />
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  th:field="*{email}"
                />
              </div>
              <div class="div mb-3">
                <label class="form-label" for="phoneNumbers"
                  >Số điện thoại</label
                ><br />
                <input
                  class="form-control"
                  type="text"
                  id="phoneNumbers"
                  th:field="*{phoneNumbers}"
                />
              </div>
              <button class="btn btn-success" type="submit">Submit</button>
            </form>
          </div>
          <div class="col-3"></div>

          <section class="message">
            <p th:text="${message}"></p>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
